<!doctype html>
<html>
<head>

<meta charset="utf-8"></meta>
<title>register</title>
<link rel="stylesheet" href="style.css"></link>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'></link>

</head>

<body>

<div class="container mregister">
<div id="login">
 <h1>Регистрация</h1>
<form action="/Znach/register" method="POST" onsubmit="return validate(this);">
<p><label for="user_firstname">Имя<br></br>
<input class ="input" id="first_name" name="first_name" size="32" type="text" onchange="checkForm(this)"></input></label></p>
 <p id='err_fio' class='error'></p>

<p><label for="user_lastname">Фамилия<br></br>
<input class ="input" id="last_name" name="last_name" size="32" type="text" onchange="checkForm(this)"></input></label></p>

<p><label for="user_email">Email<br></br>
<input class ="input" id="email" name="email" size="32" type="text" onchange="emailCheck(this)"></input></label></p>

<p><label for="user_pass">Пароль<br></br>
<input class ="input" id="pass" name="pass" size="32" type="password"></input></label></p>


<p class="submit"><input class="button" name="login" type= "submit" value="Регистрация"></input></p>
	
	<p class="regtext">Уже зарегистрированы?<a href= "login.html">Войти</a>!</p>

 </form>
</div>
</div>

<script type="text/javascript"> 
function emailCheck(elem) { 
var text = elem.value; 
var regEx = /[a-zA-Z][\w\.]*@[\w\.]{2,}/; 

if(!regEx.test(text)) { 
alert("Email не валідний"); 
return false; 
} 

return true; 
} 

function checkForm(elem) { 
	var text = elem.value; 
	
	var regEx = /[а-яА-Я]$/; 

	if(!regEx.test(text)) { 
	alert("Лише російські букви"); 
	return false; 
	} 

	return true; 
	} 

</script>



 
</body>

</html>
